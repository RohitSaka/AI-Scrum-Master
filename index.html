<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agile Platform</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --ig-cyan: #22d3ee; 
            --ig-yellow: #facc15; 
            --ig-magenta: #e879f9; 
            --ig-navy: #0f172a; 
        }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--ig-navy); 
            color: #f8fafc; 
            /* THE "SHADY" IG LOOK */
            background: radial-gradient(circle at 10% 20%, rgba(34, 211, 238, 0.05), transparent 30%),
                        radial-gradient(circle at 90% 80%, rgba(232, 121, 249, 0.05), transparent 30%);
            min-height: 100vh;
        }
        
        .active-tab { 
            background: rgba(255, 255, 255, 0.08); 
            border-left: 4px solid var(--ig-cyan); 
            color: white; 
        }
        
        /* Sticky Notes */
        .sticky-note { cursor: grab; transition: transform 0.2s; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .sticky-note:active { cursor: grabbing; transform: scale(1.02); }
        .sticky-green { background: #dcfce7; color: #14532d; border-left: 4px solid #22c55e; }
        .sticky-red { background: #fee2e2; color: #7f1d1d; border-left: 4px solid #ef4444; }
        .sticky-blue { background: #dbeafe; color: #1e3a8a; border-left: 4px solid #3b82f6; }

        /* Timeline */
        .timeline-grid { display: grid; grid-template-columns: 200px repeat(5, 1fr); gap: 1px; background: #334155; border: 1px solid #334155; }
        .timeline-cell { background: #1e293b; padding: 10px; min-height: 80px; }
        .task-bar { transition: all 0.2s; cursor: pointer; }
        .task-bar:hover { transform: translateY(-2px); z-index: 10; box-shadow: 0 0 10px var(--ig-cyan); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { motion, AnimatePresence } = window.Motion;
        const API_BASE = "https://ai-scrum-master-cm2c.onrender.com"; 

        // --- MAIN APP COMPONENT ---
        function App() {
            const [view, setView] = useState('dashboard');
            const [project, setProject] = useState('SCRUM');
            const [isSidebarOpen, setIsSidebarOpen] = useState(false);

            // IG LOGO COMPONENT
            const IGLogo = () => (
                <div class="flex gap-1">
                    <div class="w-3 h-3 rounded-full bg-[var(--ig-cyan)] shadow-[0_0_8px_var(--ig-cyan)]"></div>
                    <div class="w-3 h-3 rounded-full bg-[var(--ig-yellow)] shadow-[0_0_8px_var(--ig-yellow)]"></div>
                    <div class="w-3 h-3 rounded-full bg-[var(--ig-magenta)] shadow-[0_0_8px_var(--ig-magenta)]"></div>
                </div>
            );

            return (
                <div class="flex h-screen overflow-hidden">
                    {/* MOBILE HEADER */}
                    <header class="md:hidden flex items-center justify-between p-4 bg-slate-950/80 backdrop-blur-md border-b border-slate-800 z-20 absolute w-full top-0">
                        <div class="flex items-center gap-3 font-bold text-white">
                            <IGLogo />
                            <span class="tracking-wide">IG AGILE</span>
                        </div>
                        <button onClick={() => setIsSidebarOpen(!isSidebarOpen)} class="text-white">‚ò∞</button>
                    </header>

                    {/* SIDEBAR */}
                    <aside class={`fixed md:relative z-30 h-full w-64 bg-slate-950/90 backdrop-blur-xl border-r border-slate-800 flex flex-col justify-between transition-transform duration-300 ${isSidebarOpen ? 'translate-x-0' : '-translate-x-full md:translate-x-0'}`}>
                        <div>
                            {/* DESKTOP LOGO HEADER */}
                            <div class="p-6 hidden md:block">
                                <div class="flex items-center gap-3 mb-2">
                                    <IGLogo />
                                    <h1 class="text-2xl font-black tracking-tighter text-white">IG AGILE</h1>
                                </div>
                                <p class="text-xs text-slate-500 font-mono pl-1">Enterprise Platform v3.1</p>
                            </div>
                            
                            <nav class="mt-4 md:mt-4 pt-16 md:pt-0 space-y-1 px-2">
                                <NavBtn id="dashboard" icon="üìä" label="Command Center" active={view} set={setView} />
                                <NavBtn id="timeline" icon="üóìÔ∏è" label="Timeline" active={view} set={setView} />
                                <NavBtn id="burndown" icon="üìâ" label="Burndown" active={view} set={setView} />
                                <NavBtn id="retro" icon="üßò" label="Retrospective" active={view} set={setView} />
                                <NavBtn id="reports" icon="üìë" label="Reports" active={view} set={setView} />
                            </nav>
                        </div>
                        <div class="p-4 border-t border-slate-800 bg-black/20">
                             <div class="text-[10px] text-slate-500 uppercase font-bold mb-2 tracking-widest">Active Board</div>
                             <select value={project} onChange={(e) => setProject(e.target.value)} class="w-full bg-slate-900 text-white p-2 rounded border border-slate-700 outline-none focus:border-[var(--ig-cyan)] transition cursor-pointer">
                                <option value="SCRUM">Provider Services</option>
                                <option value="OT">Ops Team</option>
                            </select>
                        </div>
                    </aside>

                    {/* MAIN CONTENT AREA */}
                    <main class="flex-1 overflow-auto pt-16 md:pt-0 relative">
                        <div class="p-6 md:p-10 max-w-7xl mx-auto">
                            {view === 'dashboard' && <DashboardView project={project} />}
                            {view === 'timeline' && <TimelineView project={project} />}
                            {view === 'burndown' && <BurndownView project={project} />}
                            {view === 'retro' && <RetroView project={project} />}
                            {view === 'reports' && <ReportsView project={project} />}
                        </div>
                    </main>
                    
                    {/* Mobile Overlay */}
                    {isSidebarOpen && <div onClick={() => setIsSidebarOpen(false)} class="fixed inset-0 bg-black/60 z-20 md:hidden"></div>}
                </div>
            );
        }

        const NavBtn = ({ id, icon, label, active, set }) => (
            <button onClick={() => set(id)} class={`w-full text-left p-3 rounded-lg hover:bg-slate-900 transition flex items-center gap-3 text-slate-400 text-sm font-medium ${active === id ? 'active-tab shadow-lg shadow-cyan-900/20' : ''}`}>
                <span class="text-lg">{icon}</span> {label}
            </button>
        );

        // --- 1. DASHBOARD VIEW ---
        function DashboardView({ project }) {
            const [data, setData] = useState(null);
            useEffect(() => { fetch(`${API_BASE}/analytics/${project}`).then(r=>r.json()).then(setData); }, [project]);

            if (!data) return <LoadingScreen />;

            return (
                <div class="animate-fade-in space-y-8">
                    <header>
                        <h2 class="text-3xl font-bold text-white tracking-tight">Command Center</h2>
                        <p class="text-slate-400">Real-time velocity & risk analysis.</p>
                    </header>

                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <MetricCard label="Active Tickets" value={data.metrics.total_tickets} color="border-[var(--ig-cyan)] text-[var(--ig-cyan)]" />
                        <MetricCard label="Story Points" value={data.metrics.total_points} color="border-[var(--ig-magenta)] text-[var(--ig-magenta)]" />
                        <MetricCard label="Blockers" value={data.metrics.blockers} color="border-red-500 text-red-400" />
                        <MetricCard label="Team Size" value={Object.keys(data.metrics.assignees).length} color="border-[var(--ig-yellow)] text-[var(--ig-yellow)]" />
                    </div>

                    <div class="bg-slate-800/50 backdrop-blur rounded-xl p-6 border border-slate-700 relative overflow-hidden">
                        <div class="absolute top-0 right-0 opacity-5 text-9xl grayscale">üß†</div>
                        <h3 class="font-bold text-[var(--ig-yellow)] mb-2 uppercase tracking-wider text-xs">AI Executive Analysis</h3>
                        <p class="text-slate-200 leading-relaxed text-lg font-light">"{data.ai_insights.sprint_summary || "Analyzing data..."}"</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        {Object.entries(data.metrics.assignees).map(([name, stats]) => (
                            <div key={name} class="bg-slate-800/80 p-5 rounded-xl border border-slate-700 hover:border-slate-500 transition">
                                <div class="flex items-center gap-3 mb-4">
                                    <img src={stats.avatar} class="w-10 h-10 rounded-full bg-slate-700 border border-slate-600" />
                                    <div>
                                        <div class="font-bold text-white text-sm">{name}</div>
                                        <div class="text-xs text-slate-400">{stats.count} Tasks ‚Ä¢ {stats.points} pts</div>
                                    </div>
                                </div>
                                <div class="bg-slate-900/50 p-3 rounded text-xs text-slate-400 italic border border-slate-800">
                                    "{data.ai_insights.assignee_performance?.find(p => p.name === name)?.analysis || "Performance stable."}"
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        // --- 2. TIMELINE VIEW ---
        function TimelineView({ project }) {
            const [data, setData] = useState(null);
            useEffect(() => { fetch(`${API_BASE}/analytics/${project}`).then(r=>r.json()).then(setData); }, [project]);
            
            if (!data) return <LoadingScreen />;
            const days = ["Mon", "Tue", "Wed", "Thu", "Fri"];

            return (
                <div class="animate-fade-in">
                    <h2 class="text-3xl font-bold text-white mb-6">Timeline Capacity</h2>
                    <div class="bg-slate-800/80 rounded-xl border border-slate-700 overflow-hidden shadow-2xl">
                        <div class="timeline-grid border-b border-slate-700 bg-slate-900/50">
                            <div class="p-3 text-slate-400 font-bold text-xs uppercase tracking-wider flex items-center">Developer</div>
                            {days.map(d => <div key={d} class="p-3 text-center text-slate-500 font-bold text-xs border-l border-slate-700">{d}</div>)}
                        </div>
                        {Object.entries(data.metrics.assignees).map(([name, stats]) => (
                            <div key={name} class="timeline-grid border-b border-slate-700/50">
                                <div class="p-4 bg-slate-900/30 border-r border-slate-700/50 flex flex-col justify-center">
                                    <div class="flex items-center gap-2 mb-2">
                                        <img src={stats.avatar} class="w-6 h-6 rounded-full" />
                                        <span class="text-white text-xs font-bold truncate">{name.split(" ")[0]}</span>
                                    </div>
                                    <div class="w-full bg-slate-700 h-1 rounded-full mb-1">
                                        <div class={`h-1 rounded-full ${stats.points > 15 ? 'bg-red-500' : 'bg-[var(--ig-cyan)]'}`} style={{width: `${Math.min(100, (stats.points/20)*100)}%`}}></div>
                                    </div>
                                    <div class="text-[10px] text-slate-500 flex justify-between"><span>Load</span><span>{stats.points} pts</span></div>
                                </div>
                                <div class="col-span-5 bg-slate-900/20 p-2 flex flex-wrap gap-2 content-start">
                                    {stats.tasks.map(t => (
                                        <div key={t.key} class={`w-full p-2 rounded border-l-2 mb-1 cursor-pointer hover:bg-white/5 transition ${t.priority === 'High' ? 'bg-red-900/10 border-red-500 text-red-200' : 'bg-[var(--ig-cyan)]/10 border-[var(--ig-cyan)] text-cyan-100'}`}>
                                            <div class="flex justify-between font-bold text-[10px]"><span>{t.key}</span><span>{t.points} pts</span></div>
                                            <div class="truncate opacity-70 text-[10px]">{t.summary}</div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        // --- 3. BURNDOWN VIEW ---
        function BurndownView({ project }) {
            const chartRef = useRef(null);
            
            useEffect(() => {
                fetch(`${API_BASE}/burndown/${project}`).then(r=>r.json()).then(d => {
                    if (chartRef.current) {
                        const existingChart = Chart.getChart(chartRef.current);
                        if (existingChart) existingChart.destroy();

                        new Chart(chartRef.current, {
                            type: 'line',
                            data: {
                                labels: d.labels,
                                datasets: [
                                    { label: 'Ideal', data: d.ideal, borderColor: '#64748b', borderDash: [5,5], pointRadius: 0, borderWidth: 2 },
                                    { label: 'Actual', data: d.actual, borderColor: '#e879f9', backgroundColor: 'rgba(232, 121, 249, 0.1)', fill: true, tension: 0.3, borderWidth: 3, pointBackgroundColor: '#e879f9' }
                                ]
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                plugins: { legend: { labels: { color: 'white' } } },
                                scales: { 
                                    y: { ticks: { color: '#94a3b8' }, grid: { color: '#334155' } }, 
                                    x: { ticks: { color: '#94a3b8' }, grid: { display: false } } 
                                }
                            }
                        });
                    }
                });
            }, [project]);

            return (
                <div>
                    <h2 class="text-3xl font-bold text-white mb-6">Sprint Burndown</h2>
                    <div class="bg-slate-800/80 p-6 rounded-xl border border-slate-700 h-[500px] shadow-xl">
                        <canvas ref={chartRef}></canvas>
                    </div>
                </div>
            );
        }

        // --- 4. RETRO VIEW ---
        function RetroView({ project }) {
            const [board, setBoard] = useState({ well: [], improve: [], actions: [] });
            const [input, setInput] = useState("");
            const [col, setCol] = useState("well");

            const refresh = () => fetch(`${API_BASE}/retro/${project}`).then(r=>r.json()).then(setBoard);
            useEffect(() => { refresh(); }, [project]);

            const save = (newBoard) => {
                setBoard(newBoard);
                fetch(`${API_BASE}/retro/update`, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({project, board: newBoard})});
            };

            const add = () => {
                if(!input) return;
                const nb = {...board, [col]: [...board[col], {id: Date.now(), text: input}]};
                save(nb); setInput("");
            };

            const promote = (text) => {
                fetch(`${API_BASE}/retro/promote`, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({project, text})})
                .then(() => alert("Ticket Created!"));
            };

            const del = (c, id) => save({...board, [c]: board[c].filter(i => i.id !== id)});
            const move = (item, from, to) => {
                const nb = {...board, [from]: board[from].filter(i=>i.id!==item.id), [to]: [...board[to], item]};
                save(nb);
            };

            return (
                <div class="h-full flex flex-col pb-20">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-3xl font-bold text-white">Retrospective</h2>
                        <div class="bg-slate-800 p-1 rounded-lg flex gap-1">
                            {['well', 'improve', 'actions'].map(c => (
                                <button key={c} onClick={()=>setCol(c)} class={`px-4 py-2 rounded text-sm font-bold capitalize ${col===c ? 'bg-slate-600 text-white shadow' : 'text-slate-400 hover:text-white'}`}>{c}</button>
                            ))}
                        </div>
                    </div>
                    
                    <div class="flex gap-2 mb-8">
                        <input value={input} onChange={e=>setInput(e.target.value)} onKeyDown={e=>e.key==='Enter'&&add()} placeholder="Add your thought..." class="flex-1 p-4 bg-slate-800/80 text-white rounded-xl border border-slate-700 outline-none focus:border-[var(--ig-cyan)] transition shadow-lg" />
                        <button onClick={add} class="bg-[var(--ig-cyan)] text-slate-900 px-8 rounded-xl font-bold hover:brightness-110 shadow-[0_0_15px_rgba(34,211,238,0.3)] transition">Post</button>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 flex-1 min-h-0">
                        <RetroColumn title="üöÄ Went Well" items={board.well} color="sticky-green" onMove={i=>move(i,'well','actions')} onDel={id=>del('well',id)} />
                        <RetroColumn title="üî• Improve" items={board.improve} color="sticky-red" onMove={i=>move(i,'improve','actions')} onDel={id=>del('improve',id)} />
                        <RetroColumn title="‚úÖ Actions" items={board.actions} color="sticky-blue" isAction={true} onPromote={promote} onDel={id=>del('actions',id)} />
                    </div>
                </div>
            );
        }

        function RetroColumn({ title, items, color, onMove, onDel, isAction, onPromote }) {
            return (
                <div class="bg-slate-800/40 p-4 rounded-xl border border-slate-700/50 flex flex-col h-full overflow-hidden">
                    <h3 class="font-bold text-slate-400 uppercase tracking-wider text-xs mb-4 flex justify-between border-b border-white/5 pb-2">{title} <span>{items.length}</span></h3>
                    <div class="overflow-y-auto space-y-3 flex-1 pr-2">
                        <AnimatePresence>
                            {items.map(i => (
                                <motion.div key={i.id} initial={{opacity:0, y:10}} animate={{opacity:1, y:0}} exit={{opacity:0}} class={`sticky-note p-4 rounded-lg relative group ${color}`}>
                                    <p class="text-sm font-medium leading-relaxed">{i.text}</p>
                                    <div class="absolute top-2 right-2 opacity-0 group-hover:opacity-100 flex gap-1 transition-opacity">
                                        {!isAction && <button onClick={()=>onMove(i)} class="bg-white/50 p-1 rounded text-xs hover:bg-white transition">‚û°Ô∏è</button>}
                                        <button onClick={()=>onDel(i.id)} class="bg-white/50 p-1 rounded text-xs hover:bg-red-500 hover:text-white transition">‚úï</button>
                                    </div>
                                    {isAction && <button onClick={()=>onPromote(i.text)} class="mt-3 w-full py-1.5 bg-white/40 hover:bg-white/60 rounded text-xs font-bold uppercase tracking-wide">‚ö° Make Ticket</button>}
                                </motion.div>
                            ))}
                        </AnimatePresence>
                    </div>
                </div>
            );
        }

        // --- 5. REPORTS VIEW ---
        function ReportsView({ project }) {
            const [report, setReport] = useState(null);
            useEffect(() => { fetch(`${API_BASE}/reports/${project}/weekly`).then(r=>r.json()).then(setReport); }, [project]);

            if(!report) return <LoadingScreen />;

            return (
                <div class="animate-fade-in">
                    <h2 class="text-3xl font-bold text-white mb-6">Weekly Report</h2>
                    <div class="bg-slate-800/80 p-8 rounded-xl border border-slate-700 max-w-3xl shadow-2xl">
                        <div class="flex justify-between mb-8 pb-8 border-b border-slate-700">
                            <div><div class="text-slate-500 text-xs uppercase font-bold tracking-widest">Completed Tasks</div><div class="text-6xl font-black text-white">{report.completed_count}</div></div>
                            <div class="text-right"><div class="text-slate-500 text-xs uppercase font-bold tracking-widest">Velocity Delivered</div><div class="text-6xl font-black text-[var(--ig-cyan)] drop-shadow-[0_0_10px_rgba(34,211,238,0.3)]">{report.completed_points} pts</div></div>
                        </div>
                        <div class="prose prose-invert">
                            <h3 class="text-[var(--ig-yellow)] font-bold mb-2 uppercase tracking-wide text-sm">AI Executive Summary</h3>
                            <p class="text-slate-300 leading-relaxed text-lg font-light">{report.ai_summary.summary || report.ai_summary.sprint_summary || "Report generated."}</p>
                        </div>
                    </div>
                </div>
            );
        }

        // --- UTILS ---
        function LoadingScreen() {
            return <div class="h-96 flex flex-col items-center justify-center"><div class="w-12 h-12 border-4 border-[var(--ig-cyan)] border-t-transparent rounded-full animate-spin"></div><div class="mt-4 text-[var(--ig-cyan)] font-mono animate-pulse">Initializing Neural Net...</div></div>;
        }

        function MetricCard({ label, value, color }) {
            return <div class={`bg-slate-800/80 p-5 rounded-xl shadow-lg border-l-4 ${color} border-t border-r border-b border-slate-700 hover:transform hover:-translate-y-1 transition`}>
                <div class="text-slate-500 text-[10px] font-bold uppercase tracking-wider mb-1">{label}</div>
                <div class="text-3xl font-black text-white">{value}</div>
            </div>;
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
