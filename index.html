<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IG Agile Intelligence | Executive</title>
    <link rel="icon" href="data:,">
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --transition-speed: 0.2s; }
        .dark-mode {
            --bg-body: #0f172a; --bg-sidebar: #020617; --bg-card: #1e293b; --bg-hover: #334155;
            --text-main: #f8fafc; --text-muted: #94a3b8; --border: #334155;
            --primary: #6366f1; --primary-fg: #ffffff; --primary-dim: rgba(99, 102, 241, 0.15);
            --danger: #ef4444; --success: #10b981; --warning: #f59e0b;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3); --glass-border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .light-mode {
            --bg-body: #F4F5F7; --bg-sidebar: #FFFFFF; --bg-card: #FFFFFF; --bg-hover: #EBECF0;
            --text-main: #172B4D; --text-muted: #5E6C84; --border: #DFE1E6;
            --primary: #0052CC; --primary-fg: #ffffff; --primary-dim: rgba(0, 82, 204, 0.1);
            --danger: #DE350B; --success: #00875A; --warning: #FF991F;
            --shadow: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24); --glass-border: 1px solid var(--border);
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-body); color: var(--text-main); transition: background-color var(--transition-speed), color var(--transition-speed); overflow: hidden; margin: 0; }
        .glass-card { background: var(--bg-card); border: var(--glass-border); box-shadow: var(--shadow); border-radius: 0.5rem; }
        .nav-btn { color: var(--text-muted); padding: 0.75rem; border-radius: 0.375rem; transition: all 0.2s; display: flex; align-items: center; gap: 0.75rem; font-size: 0.875rem; font-weight: 500; cursor: pointer; }
        .nav-btn:hover { background: var(--bg-hover); color: var(--text-main); }
        .nav-btn.active { background: var(--primary-dim); color: var(--primary); border-left: 3px solid var(--primary); }
        .input-field { background-color: var(--bg-body); border: 1px solid var(--border); color: var(--text-main); outline: none; transition: border-color 0.2s; }
        .input-field:focus { border-color: var(--primary); }
        .prose strong { color: var(--primary); font-weight: 700; }
        .prose ul { list-style-type: disc; padding-left: 1.2rem; }
        .prose li { margin-bottom: 0.25rem; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(148, 163, 184, 0.2); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(148, 163, 184, 0.5); }
        
        .loader { width: 20px; height: 20px; border: 2px solid #FFF; border-bottom-color: transparent; border-radius: 50%; display: inline-block; animation: rotation 1s linear infinite; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .gradient-text { background: linear-gradient(to right, var(--primary), #c084fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* Retro Board Custom CSS */
        .retro-col { background: rgba(30, 41, 59, 0.4); border: 1px solid rgba(255,255,255,0.05); border-radius: 12px; display: flex; flex-direction: column; height: 100%; overflow: hidden; backdrop-filter: blur(10px); }
        .retro-col-header { padding: 1rem; font-size: 0.75rem; font-weight: 800; text-transform: uppercase; letter-spacing: 0.05em; border-bottom: 1px solid rgba(255,255,255,0.05); display: flex; justify-content: space-between; align-items: center; }
        .retro-col-body { flex: 1; overflow-y: auto; padding: 1rem; display: flex; flex-direction: column; gap: 0.75rem; }
        .retro-card { background: rgba(15, 23, 42, 0.8); border: 1px solid rgba(255,255,255,0.05); border-radius: 8px; padding: 1rem; font-size: 0.875rem; line-height: 1.5; color: #e2e8f0; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); transition: transform 0.2s; }
        .retro-card:hover { transform: translateY(-2px); border-color: rgba(99, 102, 241, 0.5); }
    </style>
</head>
<body class="dark-mode">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { motion, AnimatePresence } = window.Motion;
        const API_BASE = "https://ai-scrum-master-cm2c.onrender.com"; 

        const Icon = ({ name, size = 18 }) => {
            const icons = {
                BarChart2: <><line x1="18" y1="20" x2="18" y2="10"></line><line x1="12" y1="20" x2="12" y2="4"></line><line x1="6" y1="20" x2="6" y2="14"></line></>,
                Calendar: <><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></>,
                Activity: <><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline></>,
                Download: <><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></>,
                FileText: <><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></>,
                RefreshCcw: <><polyline points="1 4 1 10 7 10"></polyline><polyline points="23 20 23 14 17 14"></polyline><path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path></>,
                TrendingDown: <><polyline points="23 18 13.5 8.5 8.5 13.5 1 6"></polyline><polyline points="17 18 23 18 23 12"></polyline></>,
                MessageSquare: <><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></>,
                Sun: <><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></>,
                Moon: <><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></>,
                Star: <><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></>,
                AlertTriangle: <><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></>,
                Sparkles: <><path d="M12 3l1.912 5.813a2 2 0 001.275 1.275L21 12l-5.813 1.912a2 2 0 00-1.275 1.275L12 21l-1.912-5.813a2 2 0 00-1.275-1.275L3 12l5.813-1.912a2 2 0 001.275-1.275L12 3z"></path></>
            };
            return <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">{icons[name] || null}</svg>;
        };

        const secureFetch = async (endpoint, options = {}) => {
            const config = JSON.parse(localStorage.getItem('ig_config') || '{}');
            if (!config.token || !config.domain) return null;
            const headers = { 'Content-Type': 'application/json', 'x-license-key': 'IG-ENTERPRISE', 'x-jira-domain': config.domain, 'x-jira-email': config.email, 'x-jira-token': config.token, ...options.headers };
            try {
                const res = await fetch(`${API_BASE}${endpoint}`, { ...options, headers });
                if (res.status === 403 || res.status === 401) { localStorage.removeItem('ig_config'); window.location.reload(); return null; }
                return res;
            } catch (error) { console.error("Network Error:", error); return null; }
        };

        function App() {
            const [config, setConfig] = useState(JSON.parse(localStorage.getItem('ig_config')));
            const [theme, setTheme] = useState(localStorage.getItem('ig_theme') || 'dark');
            useEffect(() => { document.body.className = theme === 'dark' ? 'dark-mode' : 'light-mode'; localStorage.setItem('ig_theme', theme); }, [theme]);
            if (!config || !config.token) return <LoginScreen onLogin={(c) => setConfig(c)} theme={theme} setTheme={setTheme} />;
            return <DashboardLayout userRole={config.role || 'scrum_master'} theme={theme} setTheme={setTheme} />;
        }

        function LoginScreen({ onLogin, theme, setTheme }) {
            const [form, setForm] = useState({ domain: '', email: '', token: '', role: 'scrum_master' });
            const [loading, setLoading] = useState(false);
            const handleLogin = () => {
                if (!form.domain || !form.email || !form.token) return alert("Please fill in all fields.");
                setLoading(true); localStorage.setItem('ig_config', JSON.stringify(form));
                setTimeout(() => { setLoading(false); onLogin(form); }, 1000);
            };
            return (
                <div className="h-screen flex items-center justify-center relative transition-colors duration-500" style={{backgroundColor: 'var(--bg-body)'}}>
                    <div className="absolute top-4 right-4"><ThemeToggle theme={theme} setTheme={setTheme} /></div>
                    <motion.div initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} className="w-[400px] glass-card p-10 z-10 shadow-2xl">
                        <div className="mb-8 text-center">
                            <h1 className="text-2xl font-bold tracking-tight" style={{color: 'var(--text-main)'}}>IG Agile</h1>
                            <p className="text-sm" style={{color: 'var(--text-muted)'}}>Enterprise Intelligence</p>
                        </div>
                        <div className="space-y-5">
                            <div><label className="text-[10px] font-bold uppercase tracking-wider mb-1 block" style={{color: 'var(--text-muted)'}}>Role Profile</label><select value={form.role} onChange={e=>setForm({...form, role:e.target.value})} className="w-full p-3 rounded-lg text-sm input-field cursor-pointer"><option value="leadership">üëë Executive / Leadership</option><option value="scrum_master">‚öîÔ∏è Scrum Master / PM</option><option value="developer">üõ†Ô∏è Developer / Engineer</option></select></div>
                            <div className="h-px bg-slate-700/20"></div>
                            <div><label className="text-[10px] font-bold uppercase tracking-wider mb-1 block" style={{color: 'var(--text-muted)'}}>Jira Domain</label><input value={form.domain} onChange={e=>setForm({...form, domain:e.target.value})} placeholder="company.atlassian.net" className="w-full p-3 rounded-lg text-sm input-field" /></div>
                            <div><label className="text-[10px] font-bold uppercase tracking-wider mb-1 block" style={{color: 'var(--text-muted)'}}>Email</label><input value={form.email} onChange={e=>setForm({...form, email:e.target.value})} placeholder="you@company.com" className="w-full p-3 rounded-lg text-sm input-field" /></div>
                            <div><label className="text-[10px] font-bold uppercase tracking-wider mb-1 block" style={{color: 'var(--text-muted)'}}>API Token</label><input type="password" value={form.token} onChange={e=>setForm({...form, token:e.target.value})} placeholder="Atlassian API Token" className="w-full p-3 rounded-lg text-sm input-field" /></div>
                            <button onClick={handleLogin} disabled={loading} className="w-full text-white font-bold p-3 rounded-lg shadow-lg transition disabled:opacity-50 mt-4 flex justify-center items-center gap-2" style={{backgroundColor: 'var(--primary)'}}>{loading ? <span className="loader"></span> : "Connect Securely"}</button>
                        </div>
                    </motion.div>
                </div>
            );
        }

        function DashboardLayout({ userRole, theme, setTheme }) {
            const [view, setView] = useState('retro'); // Default to retro to show the new build
            const [projects, setProjects] = useState([]);
            const [activeProject, setActiveProject] = useState(null);
            const [isGlobalLoading, setIsGlobalLoading] = useState(false); 

            useEffect(() => {
                secureFetch('/projects').then(r => r ? r.json() : []).then(data => {
                    if (data && data.length > 0) { setProjects(data); setActiveProject(data[0].key); }
                    else { setProjects([{key: 'DEMO', name: 'Demo Project'}]); setActiveProject('DEMO'); }
                }).catch(() => setProjects([{key: 'ERR', name: 'Connection Error'}]));
            }, []);

            return (
                <div className="flex h-screen overflow-hidden">
                    <aside className="w-64 flex flex-col justify-between border-r transition-colors duration-300" style={{backgroundColor: 'var(--bg-sidebar)', borderColor: 'var(--border)'}}>
                        <div className="p-4">
                            <div className="mb-8 pl-2 flex items-center gap-2">
                                <div className="w-8 h-8 rounded-lg flex items-center justify-center text-white font-bold" style={{backgroundColor: 'var(--primary)'}}>IG</div>
                                <div><h1 className="text-lg font-bold tracking-tight" style={{color: 'var(--text-main)'}}>Agile</h1><p className="text-[10px] uppercase tracking-wider" style={{color: 'var(--text-muted)'}}>{userRole.replace('_', ' ')}</p></div>
                            </div>
                            <nav className="space-y-1">
                                <NavBtn id="dashboard" icon="Activity" label="Command Center" active={view} set={setView} disabled={isGlobalLoading} />
                                {userRole !== 'leadership' && <><NavBtn id="timeline" icon="Calendar" label="Timeline" active={view} set={setView} disabled={isGlobalLoading} /><NavBtn id="standup" icon="MessageSquare" label="Standup Bot" active={view} set={setView} disabled={isGlobalLoading} /></>}
                                {(userRole === 'scrum_master' || userRole === 'leadership') && <><NavBtn id="retro" icon="RefreshCcw" label="Retrospective" active={view} set={setView} disabled={isGlobalLoading} /><NavBtn id="reports" icon="FileText" label="Reports" active={view} set={setView} disabled={isGlobalLoading} /><NavBtn id="burndown" icon="TrendingDown" label="Burndown" active={view} set={setView} disabled={isGlobalLoading} /></>}
                            </nav>
                        </div>
                        <div className="p-4 border-t space-y-4" style={{borderColor: 'var(--border)'}}>
                            <ThemeToggle theme={theme} setTheme={setTheme} fullWidth />
                            <div>
                                <label className="text-[10px] font-bold uppercase mb-2 block" style={{color: 'var(--text-muted)'}}>Active Project</label>
                                <select 
                                    value={activeProject || ''} 
                                    onChange={e=>setActiveProject(e.target.value)} 
                                    disabled={isGlobalLoading}
                                    className={`w-full p-2 rounded border text-sm input-field transition-all ${isGlobalLoading ? 'opacity-30 cursor-not-allowed bg-slate-800' : 'cursor-pointer hover:bg-slate-700'}`}
                                >
                                    {projects.map(p => <option key={p.key} value={p.key}>{p.name} ({p.key})</option>)}
                                </select>
                            </div>
                            <button onClick={()=>{localStorage.removeItem('ig_config'); window.location.reload()}} className="w-full text-left text-xs p-1 hover:underline" style={{color: 'var(--danger)'}}>Sign Out</button>
                        </div>
                    </aside>
                    <main className="flex-1 overflow-hidden p-8 relative transition-colors duration-300">
                        {activeProject ? (
                            <div className="h-full">
                                {view === 'dashboard' && <DashboardView project={activeProject} role={userRole} setIsLoading={setIsGlobalLoading} isGlobalLoading={isGlobalLoading} />}
                                {view === 'timeline' && <TimelineView project={activeProject} />}
                                {view === 'standup' && <StandupView project={activeProject} />}
                                {view === 'retro' && <RetroView project={activeProject} setIsLoading={setIsGlobalLoading} isGlobalLoading={isGlobalLoading} />}
                                {view === 'reports' && <ReportsView project={activeProject} setIsLoading={setIsGlobalLoading} isGlobalLoading={isGlobalLoading} />}
                                {view === 'burndown' && <BurndownView project={activeProject} />}
                            </div>
                        ) : <LoadingScreen msg="Connecting to Jira..." />}
                    </main>
                </div>
            );
        }

        function ThemeToggle({ theme, setTheme, fullWidth }) {
            return (
                <button onClick={() => setTheme(theme === 'dark' ? 'light' : 'dark')} className={`p-2 rounded border text-xs font-bold uppercase tracking-wider flex items-center justify-center gap-2 transition hover:opacity-80 ${fullWidth ? 'w-full' : ''}`} style={{borderColor: 'var(--border)', color: 'var(--text-muted)', background: 'var(--bg-card)'}}>
                    <Icon name={theme === 'dark' ? 'Sun' : 'Moon'} size={14} /> {theme === 'dark' ? 'Light Mode' : 'Dark Mode'}
                </button>
            );
        }

        const NavBtn = ({ id, icon, label, active, set, disabled }) => (
            <button onClick={()=>set(id)} disabled={disabled} className={`nav-btn w-full ${active===id ? 'active' : ''} ${disabled ? 'opacity-50 cursor-not-allowed' : ''}`}><Icon name={icon} size={18} /> {label}</button>
        );

        function MetricCard({ label, value, color, isDanger }) {
            return (
                <div className="glass-card p-6 border-l-4 transition" style={{borderLeftColor: isDanger ? 'var(--danger)' : `var(--${color})`}}>
                    <div className="text-[10px] font-bold uppercase tracking-widest mb-1" style={{color: 'var(--text-muted)'}}>{label}</div>
                    <div className="text-3xl font-bold" style={{color: 'var(--text-main)'}}>{value}</div>
                </div>
            );
        }

        // --- COMMAND CENTER (Unchanged) ---
        function DashboardView({ project, role, setIsLoading, isGlobalLoading }) {
            const [data, setData] = useState(null);
            const [sprints, setSprints] = useState([]);
            const [activeSprint, setActiveSprint] = useState('active'); 
            const [isGeneratingPPT, setIsGeneratingPPT] = useState(false);

            useEffect(() => {
                secureFetch(`/sprints/${project}`).then(r=>r?.json()).then(d => { if(d && d.length) setSprints(d); });
            }, [project]);

            useEffect(() => { 
                setData(null); setIsLoading(true);
                const url = activeSprint === 'active' ? `/analytics/${project}` : `/analytics/${project}?sprint_id=${activeSprint}`;
                secureFetch(url).then(r => r ? r.json() : null).then(d => { setData(d); setIsLoading(false); }).catch(() => { setIsLoading(false); });
            }, [project, activeSprint]);

            const handleDownloadPPT = async () => {
                if(!data) return;
                setIsGeneratingPPT(true);
                try {
                    const res = await secureFetch('/generate_ppt', { method: 'POST', body: JSON.stringify({ project: project, data: data }) });
                    if(res && res.ok) {
                        const blob = await res.blob();
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `${project}_Executive_Report.pptx`;
                        document.body.appendChild(a);
                        a.click();
                        a.remove();
                    } else { alert("Failed to generate Presentation."); }
                } catch(e) { console.error(e); }
                setIsGeneratingPPT(false);
            };
            
            if (!data) return <LoadingScreen msg="AI is reading descriptions, acceptance criteria, and assignee comments..." />;

            return (
                <div className="animate-fade-in space-y-6 h-full overflow-y-auto pb-10">
                    <header className="flex justify-between items-end mb-8 border-b pb-4" style={{borderColor: 'var(--border)'}}>
                        <div>
                            <h2 className="text-3xl font-bold tracking-tight" style={{color: 'var(--text-main)'}}>Executive Insights</h2>
                            <p className="text-sm mt-1" style={{color: 'var(--text-muted)'}}>AI-driven delivery analysis & business value</p>
                        </div>
                        <div className="flex items-center gap-4">
                            <div className="flex items-center gap-2">
                                <span className="text-[10px] font-bold uppercase tracking-wider" style={{color: 'var(--text-muted)'}}>Target Sprint</span>
                                <select value={activeSprint} onChange={e=>setActiveSprint(e.target.value)} disabled={isGlobalLoading} className={`p-2 rounded border text-sm input-field font-medium min-w-[200px] ${isGlobalLoading ? 'opacity-50 cursor-not-allowed' : 'cursor-pointer'}`}>
                                    <option value="active">üü¢ Active Sprint (Live)</option>
                                    {sprints.map(s => <option key={s.id} value={s.id}>{s.name}</option>)}
                                </select>
                            </div>
                            <button onClick={handleDownloadPPT} disabled={isGeneratingPPT || isGlobalLoading} className="flex items-center gap-2 px-5 py-2.5 text-sm font-bold text-white rounded-lg shadow-lg hover:scale-105 transition disabled:opacity-50 disabled:hover:scale-100" style={{background: 'linear-gradient(to right, #6366f1, #a855f7)'}}>
                                {isGeneratingPPT ? <span className="loader" style={{width:'16px', height:'16px'}}></span> : <Icon name="Download" size={18}/>}
                                {isGeneratingPPT ? 'Generating Deck...' : '‚ú® Export Corporate Deck'}
                            </button>
                        </div>
                    </header>
                    <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <MetricCard label="Velocity (Pts)" value={data.metrics.points} color="primary" />
                        <MetricCard label="Total Tickets" value={data.metrics.total} color="success" />
                        <MetricCard label="Blockers" value={data.metrics.blockers} color="danger" isDanger={data.metrics.blockers > 0} />
                        <MetricCard label="Bugs Found" value={data.metrics.bugs} color="warning" />
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div className="glass-card p-6 border-t-4 flex flex-col" style={{borderTopColor: 'var(--primary)'}}>
                            <div className="flex justify-between items-center mb-4">
                                <h3 className="text-xs font-bold uppercase tracking-widest flex items-center gap-2" style={{color: 'var(--text-muted)'}}><Icon name="Activity" size={14}/> Executive Summary</h3>
                                {data.ai_insights?.risk_level && <span className={`px-3 py-1 rounded text-[10px] font-bold uppercase tracking-wide border ${data.ai_insights.risk_level === 'High' ? 'bg-red-500/10 border-red-500 text-red-500' : 'bg-emerald-500/10 border-emerald-500 text-emerald-500'}`}>Risk: {data.ai_insights.risk_level}</span>}
                            </div>
                            <p className="text-sm leading-relaxed flex-1" style={{color: 'var(--text-main)'}}>{data.ai_insights?.executive_summary}</p>
                        </div>
                        <div className="glass-card p-6 border-t-4 flex flex-col" style={{borderTopColor: 'var(--success)'}}>
                            <h3 className="text-xs font-bold uppercase tracking-widest flex items-center gap-2 mb-4" style={{color: 'var(--text-muted)'}}><Icon name="TrendingDown" size={14}/> Business Value Delivered</h3>
                            <p className="text-sm leading-relaxed" style={{color: 'var(--text-main)'}} dangerouslySetInnerHTML={{ __html: marked.parse(data.ai_insights?.business_value || "") }}></p>
                        </div>
                    </div>
                </div>
            );
        }

        // --- DOSSIER REPORTS (Unchanged) ---
        function ReportsView({ project, setIsLoading, isGlobalLoading }) { 
            const [data, setData] = useState(null);
            const [timeframe, setTimeframe] = useState('weekly');

            useEffect(()=>{ 
                setData(null); 
                setIsLoading(true);
                secureFetch(`/reports/${project}/${timeframe}`)
                    .then(r=>r?.json())
                    .then(d => { setData(d); setIsLoading(false); })
                    .catch(() => { setIsLoading(false); });
            },[project, timeframe]);
            
            if(!data) return <LoadingScreen msg={`Compiling ${timeframe} AI Dossier...`}/>;
            
            const dossier = data.dossier || {};

            return (
                <div className="animate-fade-in space-y-6 h-full overflow-y-auto pb-10">
                    <header className="flex justify-between items-end mb-8 border-b pb-4" style={{borderColor: 'var(--border)'}}>
                        <div>
                            <h2 className="text-3xl font-bold tracking-tight" style={{color: 'var(--text-main)'}}>AI Performance Dossier</h2>
                            <p className="text-sm mt-1" style={{color: 'var(--text-muted)'}}>Deep analysis of delivery flow and team bottlenecks</p>
                        </div>
                        <div className="flex items-center gap-2 bg-black/10 p-1 rounded-lg border" style={{borderColor: 'var(--border)'}}>
                            {['weekly', 'biweekly', 'monthly'].map(t => (
                                <button 
                                    key={t} 
                                    onClick={() => setTimeframe(t)} 
                                    disabled={isGlobalLoading}
                                    className={`px-4 py-1.5 rounded-md text-xs font-bold capitalize transition ${timeframe === t ? 'bg-indigo-500 text-white shadow' : 'text-slate-500 hover:text-slate-300'}`}
                                >
                                    {t.replace('biweekly', 'Bi-Weekly')}
                                </button>
                            ))}
                        </div>
                    </header>

                    <div className="glass-card p-8 relative overflow-hidden">
                        <div className="absolute top-0 left-0 w-2 h-full bg-gradient-to-b from-indigo-500 to-purple-500"></div>
                        <div className="flex justify-between items-start mb-4">
                            <h3 className="text-xs font-bold uppercase tracking-widest flex items-center gap-2" style={{color: 'var(--primary)'}}><Icon name="Activity" size={16}/> The AI Verdict</h3>
                            <span className="px-4 py-1.5 rounded-full text-xs font-bold tracking-wider border bg-slate-800/50" style={{borderColor: 'var(--border)', color: 'var(--text-main)'}}>{dossier.sprint_vibe}</span>
                        </div>
                        <p className="text-2xl font-light leading-relaxed" style={{color: 'var(--text-main)'}}>{dossier.ai_verdict}</p>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div className="glass-card p-6 flex flex-col justify-center items-center text-center">
                            <span className="text-[10px] font-bold uppercase tracking-widest mb-2" style={{color: 'var(--text-muted)'}}>Issues Completed</span>
                            <span className="text-5xl font-black text-emerald-500">{data.completed_count}</span>
                            <span className="text-xs mt-2" style={{color: 'var(--text-muted)'}}>out of {data.total_active_in_period} active</span>
                        </div>
                        <div className="glass-card p-6 flex flex-col justify-center items-center text-center">
                            <span className="text-[10px] font-bold uppercase tracking-widest mb-2" style={{color: 'var(--text-muted)'}}>Velocity Delivered</span>
                            <span className="text-5xl font-black text-indigo-500">{data.completed_points}</span>
                            <span className="text-xs mt-2" style={{color: 'var(--text-muted)'}}>Story Points</span>
                        </div>
                        <div className="glass-card p-6 flex flex-col justify-center items-center text-center border-t-4 border-amber-400">
                            <Icon name="Star" size={24} className="text-amber-400 mb-2"/>
                            <span className="text-[10px] font-bold uppercase tracking-widest mb-1" style={{color: 'var(--text-muted)'}}>Top Contributor</span>
                            <span className="text-lg font-bold" style={{color: 'var(--text-main)'}}>{dossier.top_contributor?.split('-')[0] || dossier.top_contributor}</span>
                            <span className="text-xs mt-2 italic px-4 leading-tight" style={{color: 'var(--text-muted)'}}>{dossier.top_contributor?.split('-')[1] || ""}</span>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div className="glass-card p-6">
                            <h3 className="text-sm font-bold uppercase tracking-widest flex items-center gap-2 mb-6" style={{color: 'var(--success)'}}><Icon name="TrendingDown" size={16}/> Key Accomplishments</h3>
                            <div className="space-y-4">
                                {dossier.key_accomplishments?.map((acc, i) => (
                                    <div key={i} className="flex gap-4 items-start pb-4 border-b last:border-0" style={{borderColor: 'var(--border)'}}>
                                        <div className="w-6 h-6 rounded bg-emerald-500/20 text-emerald-400 flex items-center justify-center font-bold text-xs shrink-0">{i+1}</div>
                                        <div>
                                            <h4 className="text-sm font-bold mb-1" style={{color: 'var(--text-main)'}}>{acc.title}</h4>
                                            <p className="text-xs leading-relaxed" style={{color: 'var(--text-muted)'}}>{acc.impact}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                        <div className="glass-card p-6 border-l-4" style={{borderLeftColor: 'var(--danger)'}}>
                            <h3 className="text-sm font-bold uppercase tracking-widest flex items-center gap-2 mb-6" style={{color: 'var(--danger)'}}><Icon name="AlertTriangle" size={16}/> Hidden Friction Detected</h3>
                            <div className="p-5 rounded-lg bg-red-500/10 border border-red-500/20">
                                <p className="text-sm leading-relaxed" style={{color: 'var(--text-main)'}}>{dossier.hidden_friction}</p>
                            </div>
                            <p className="text-xs mt-4 italic" style={{color: 'var(--text-muted)'}}>*AI analysis based on tickets that were updated but failed to reach 'Done' status during this timeframe.</p>
                        </div>
                    </div>
                </div>
            ); 
        }

        // --- ‚ú® THE UPGRADED SPECTACLE RETRO BOARD ‚ú® ---
        function RetroView({ project, setIsLoading, isGlobalLoading }) {
            const [sprints, setSprints] = useState([]); 
            const [activeSprint, setActiveSprint] = useState(null); 
            const [board, setBoard] = useState(null); 
            const [input, setInput] = useState(""); 
            const [col, setCol] = useState("well"); 
            const [loadingAI, setLoadingAI] = useState(false);
            
            // Fetch Sprints Dropdown
            useEffect(() => { 
                setSprints([]); setActiveSprint(null); setBoard(null); setIsLoading(true);
                secureFetch(`/sprints/${project}`).then(r=>r?.json()).then(d => { 
                    setSprints(d); 
                    if(d && d.length) setActiveSprint(d[0].id); 
                    setIsLoading(false); 
                }); 
            }, [project]);
            
            // Fetch Data from Jira DB when Sprint changes
            useEffect(() => { 
                if(activeSprint) { 
                    setBoard(null); 
                    secureFetch(`/retro/${project}?sprint_id=${activeSprint}`)
                        .then(r=>r?.json())
                        .then(setBoard); 
                } 
            }, [project, activeSprint]);
            
            // Handlers
            const save = (newBoard) => { 
                setBoard(newBoard); 
                secureFetch(`/retro/update`, {method:'POST', body:JSON.stringify({project, sprint:activeSprint, board:newBoard})}); 
            };
            
            const add = () => { 
                if(!input.trim()) return; 
                const newItems = board[col] ? [...board[col]] : [];
                newItems.push({id:Date.now(), text:input});
                save({...board, [col]: newItems}); 
                setInput(""); 
            };
            
            const genActions = () => { 
                setLoadingAI(true); 
                secureFetch(`/retro/generate_actions`, {method:'POST', body:JSON.stringify({board})})
                    .then(r=>r.json())
                    .then(d => { 
                        const existingActions = board.actions ? [...board.actions] : [];
                        save({...board, actions: [...existingActions, ...d.actions]}); 
                        setLoadingAI(false); 
                    }); 
            };
            
            if(!board) return <LoadingScreen msg="Fetching Retrospective data from Jira Vault..." />;

            return (
                <div className="h-full flex flex-col animate-fade-in">
                    {/* Header */}
                    <div className="flex justify-between items-center mb-6">
                        <div>
                            <h2 className="text-3xl font-bold tracking-tight" style={{color: 'var(--text-main)'}}>Retrospective</h2>
                            <p className="text-sm mt-1" style={{color: 'var(--text-muted)'}}>High-performance team reflection</p>
                        </div>
                        <select 
                            value={activeSprint||""} 
                            onChange={e=>setActiveSprint(e.target.value)} 
                            disabled={isGlobalLoading}
                            className={`p-2 rounded border text-sm font-bold min-w-[200px] bg-slate-900 text-white ${isGlobalLoading ? 'opacity-50 cursor-not-allowed' : 'cursor-pointer'}`}
                            style={{borderColor: 'var(--border)'}}
                        >
                            {sprints.map(s=><option key={s.id} value={s.id}>{s.name}</option>)}
                        </select>
                    </div>

                    {/* The Smart Input Bar */}
                    <div className="flex gap-4 mb-8 bg-slate-800/80 p-3 rounded-xl border shadow-lg backdrop-blur-md" style={{borderColor: 'rgba(255,255,255,0.1)'}}>
                        <div className="flex bg-slate-900 rounded-lg p-1 border" style={{borderColor: 'rgba(255,255,255,0.05)'}}>
                            {['well', 'improve', 'kudos'].map(c => (
                                <button 
                                    key={c} 
                                    onClick={()=>setCol(c)} 
                                    className={`px-6 py-2 rounded-md text-xs font-bold capitalize transition-all duration-300 ${col === c ? 'bg-indigo-500 text-white shadow-md transform scale-105' : 'text-slate-400 hover:text-slate-200'}`}
                                >
                                    {c}
                                </button>
                            ))}
                        </div>
                        <input 
                            value={input} 
                            onChange={e=>setInput(e.target.value)} 
                            onKeyDown={e=>e.key==='Enter'&&add()} 
                            placeholder={`Type here to add a card to '${col}'...`} 
                            className="flex-1 bg-transparent border-none outline-none text-white px-4 text-sm placeholder-slate-500" 
                        />
                        <button onClick={add} className="text-white px-8 rounded-lg font-bold text-sm shadow-lg hover:bg-indigo-400 transition" style={{backgroundColor: 'var(--primary)'}}>Post Card</button>
                    </div>

                    {/* The 4-Column Spectacular Grid */}
                    <div className="grid grid-cols-4 gap-6 flex-1 min-h-0 pb-4">
                        {/* Static Columns */}
                        {['well', 'improve', 'kudos'].map(c => (
                            <div key={c} className="retro-col shadow-2xl">
                                <div className="retro-col-header">
                                    <span style={{color: c==='well' ? '#10b981' : c==='improve' ? '#f59e0b' : '#3b82f6'}}>{c}</span>
                                    <span className="bg-slate-800 text-slate-300 px-2 py-0.5 rounded-full text-[10px]">{board[c] ? board[c].length : 0}</span>
                                </div>
                                <div className="retro-col-body">
                                    <AnimatePresence>
                                        {board[c] && board[c].map(item => (
                                            <motion.div 
                                                key={item.id} 
                                                initial={{ opacity: 0, y: 10 }} 
                                                animate={{ opacity: 1, y: 0 }} 
                                                className="retro-card"
                                            >
                                                {item.text}
                                            </motion.div>
                                        ))}
                                    </AnimatePresence>
                                </div>
                            </div>
                        ))}

                        {/* AI Actions Column (Glowing) */}
                        <div className="retro-col shadow-2xl relative" style={{background: 'rgba(49, 46, 129, 0.2)', border: '1px solid rgba(99, 102, 241, 0.3)'}}>
                            <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-indigo-500 to-purple-500"></div>
                            <div className="retro-col-header" style={{color: '#818cf8'}}>
                                <span>Action Plan</span>
                                <button 
                                    onClick={genActions} 
                                    disabled={loadingAI} 
                                    className="flex items-center gap-1 px-3 py-1 rounded bg-indigo-500/20 text-indigo-300 hover:bg-indigo-500/40 transition disabled:opacity-50"
                                >
                                    {loadingAI ? <span className="loader" style={{width:'12px',height:'12px'}}></span> : <Icon name="Sparkles" size={12}/>}
                                    <span>AI Generate</span>
                                </button>
                            </div>
                            <div className="retro-col-body">
                                <AnimatePresence>
                                    {board.actions && board.actions.map(item => (
                                        <motion.div 
                                            key={item.id} 
                                            initial={{ opacity: 0, scale: 0.95 }} 
                                            animate={{ opacity: 1, scale: 1 }} 
                                            className="retro-card"
                                            style={{borderLeft: '3px solid #818cf8'}}
                                        >
                                            {item.text}
                                        </motion.div>
                                    ))}
                                    {(!board.actions || board.actions.length === 0) && (
                                        <div className="text-center p-6 opacity-50 text-xs text-indigo-200 mt-10">
                                            Click 'AI Generate' to synthesize feedback into actionable steps.
                                        </div>
                                    )}
                                </AnimatePresence>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // --- OTHERS ---
        function TimelineView({ project }) { return <div className="h-full flex items-center justify-center text-xl font-bold" style={{color: 'var(--text-muted)'}}>Timeline Component</div>; }
        function RetroView({ project }) { return <div className="h-full flex items-center justify-center text-xl font-bold" style={{color: 'var(--text-muted)'}}>Retro Component</div>; }
        function StandupView() { return <div className="h-full flex items-center justify-center text-xl font-bold" style={{color: 'var(--text-muted)'}}>Standup Component</div>; }
        function BurndownView() { return <div className="h-full flex items-center justify-center text-xl font-bold" style={{color: 'var(--text-muted)'}}>Burndown Component</div> }
        
        function LoadingScreen({ msg = "Loading..." }) { 
            return (
                <div className="h-full w-full flex flex-col items-center justify-center animate-pulse">
                    <div className="w-10 h-10 border-4 border-t-transparent rounded-full animate-spin mb-4" style={{borderColor: 'var(--primary)', borderTopColor: 'transparent'}}></div>
                    <div className="text-sm font-medium tracking-wide" style={{color: 'var(--primary)'}}>{msg}</div>
                </div>
            ); 
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
