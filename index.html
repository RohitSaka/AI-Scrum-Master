<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IG Agile Intelligence | Enterprise</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- ENTERPRISE THEME (Slate & Indigo) --- */
        :root { 
            --primary: #6366f1;       /* Indigo-500: Primary Action */
            --primary-dark: #4f46e5;  /* Indigo-600: Hover */
            --secondary: #0ea5e9;     /* Sky-500: Accents */
            --bg-body: #0f172a;       /* Slate-900: Deep Background */
            --bg-card: #1e293b;       /* Slate-800: Card Background */
            --bg-sidebar: #020617;    /* Slate-950: Sidebar */
            --text-main: #f8fafc;     /* Slate-50: Primary Text */
            --text-muted: #94a3b8;    /* Slate-400: Secondary Text */
            --border: #334155;        /* Slate-700: Borders */
            --danger: #ef4444;        /* Red-500 */
            --success: #10b981;       /* Emerald-500 */
            --warning: #f59e0b;       /* Amber-500 */
        }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-body); 
            color: var(--text-main); 
            overflow: hidden; /* App-like feel */
        }

        /* Utility Classes */
        .glass-card { 
            background: var(--bg-card); 
            border: 1px solid var(--border); 
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.2); 
            border-radius: 0.75rem; 
        }
        
        .nav-btn { 
            color: var(--text-muted); 
            padding: 0.75rem; 
            border-radius: 0.5rem; 
            transition: all 0.2s; 
            display: flex; 
            align-items: center; 
            gap: 0.75rem; 
            font-size: 0.875rem; 
            font-weight: 500; 
            cursor: pointer;
        }
        .nav-btn:hover { background: rgba(255,255,255,0.05); color: var(--text-main); }
        .nav-btn.active { 
            background: rgba(99, 102, 241, 0.1); 
            color: var(--primary); 
            border-left: 3px solid var(--primary); 
        }
        
        .sticky-note { 
            cursor: grab; 
            transition: transform 0.2s; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
            color: #1e293b; 
        }
        .sticky-note:active { cursor: grabbing; transform: scale(1.02); }
        
        .chat-bubble { position: fixed; bottom: 24px; right: 24px; z-index: 50; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-body); }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { motion, AnimatePresence } = window.Motion;
        
        // üîπ CONFIGURATION: Your Render Backend URL
        const API_BASE = "https://ai-scrum-master-cm2c.onrender.com"; 

        // -----------------------------------------------------------
        // üîí SECURE AUTH LAYER (VALET KEY)
        // -----------------------------------------------------------
        const secureFetch = async (endpoint, options = {}) => {
            const config = JSON.parse(localStorage.getItem('ig_config') || '{}');
            
            if (!config.token || !config.domain) {
                // If checking auth state, fail silently, else throw
                return null;
            }

            const headers = {
                'Content-Type': 'application/json',
                'x-license-key': 'IG-ENTERPRISE-DEMO', // Hardcoded for demo, dynamic in prod
                'x-jira-domain': config.domain,
                'x-jira-email': config.email,
                'x-jira-token': config.token,
                ...options.headers
            };

            try {
                const res = await fetch(`${API_BASE}${endpoint}`, { ...options, headers });
                if (res.status === 403 || res.status === 401) {
                    // Invalid credentials logic
                    localStorage.removeItem('ig_config');
                    window.location.reload();
                    return null;
                }
                return res;
            } catch (error) {
                console.error("Network Error:", error);
                return null;
            }
        };

        // -----------------------------------------------------------
        // üöÄ APP CONTROLLER
        // -----------------------------------------------------------
        function App() {
            const [config, setConfig] = useState(JSON.parse(localStorage.getItem('ig_config')));

            if (!config || !config.token) {
                return <LoginScreen onLogin={(c) => setConfig(c)} />;
            }

            return <DashboardLayout userRole={config.role || 'scrum_master'} />;
        }

        // -----------------------------------------------------------
        // üîë SCREEN 1: LOGIN & CONFIG
        // -----------------------------------------------------------
        function LoginScreen({ onLogin }) {
            const [form, setForm] = useState({ 
                domain: '', email: '', token: '', role: 'scrum_master' 
            });
            const [loading, setLoading] = useState(false);

            const handleLogin = () => {
                if (!form.domain || !form.email || !form.token) {
                    return alert("Please enter all Jira credentials.");
                }
                setLoading(true);
                // Save locally (The "Valet Key")
                localStorage.setItem('ig_config', JSON.stringify(form));
                
                // Simulate network handshake
                setTimeout(() => {
                    setLoading(false);
                    onLogin(form);
                }, 1000);
            };

            return (
                <div class="h-screen flex items-center justify-center bg-slate-950 text-white relative overflow-hidden">
                    {/* Background Deco */}
                    <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500"></div>
                    
                    <motion.div 
                        initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }}
                        class="w-[400px] glass-card p-10 z-10 border border-slate-700 shadow-2xl"
                    >
                        <div class="mb-8 text-center">
                            <h1 class="text-3xl font-bold tracking-tight text-white mb-2">Agile Intelligence</h1>
                            <p class="text-sm text-slate-400">Enterprise AI for Jira</p>
                        </div>

                        <div class="space-y-5">
                            <div>
                                <label class="text-[10px] font-bold text-slate-500 uppercase tracking-wider mb-1 block">Role Profile</label>
                                <select value={form.role} onChange={e=>setForm({...form, role:e.target.value})} class="w-full p-3 bg-slate-900 border border-slate-700 rounded-lg text-sm text-white outline-none focus:border-indigo-500 transition">
                                    <option value="leadership">üëë Executive / Leadership</option>
                                    <option value="scrum_master">‚öîÔ∏è Scrum Master / PM</option>
                                    <option value="developer">üõ†Ô∏è Developer / Engineer</option>
                                </select>
                            </div>

                            <div class="h-px bg-slate-800"></div>

                            <div>
                                <label class="text-[10px] font-bold text-slate-500 uppercase tracking-wider mb-1 block">Jira Domain</label>
                                <input value={form.domain} onChange={e=>setForm({...form, domain:e.target.value})} placeholder="company.atlassian.net" class="w-full p-3 bg-slate-900 border border-slate-700 rounded-lg text-sm text-white outline-none focus:border-indigo-500 transition" />
                            </div>

                            <div>
                                <label class="text-[10px] font-bold text-slate-500 uppercase tracking-wider mb-1 block">Email</label>
                                <input value={form.email} onChange={e=>setForm({...form, email:e.target.value})} placeholder="you@company.com" class="w-full p-3 bg-slate-900 border border-slate-700 rounded-lg text-sm text-white outline-none focus:border-indigo-500 transition" />
                            </div>

                            <div>
                                <label class="text-[10px] font-bold text-slate-500 uppercase tracking-wider mb-1 block">API Token</label>
                                <input type="password" value={form.token} onChange={e=>setForm({...form, token:e.target.value})} placeholder="Atlassian API Token" class="w-full p-3 bg-slate-900 border border-slate-700 rounded-lg text-sm text-white outline-none focus:border-indigo-500 transition" />
                                <a href="https://id.atlassian.com/manage-profile/security/api-tokens" target="_blank" class="text-[10px] text-indigo-400 hover:text-indigo-300 block mt-2 text-right">Get Token ‚Üó</a>
                            </div>

                            <button onClick={handleLogin} disabled={loading} class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold p-3 rounded-lg shadow-lg hover:shadow-indigo-500/20 transition disabled:opacity-50 disabled:cursor-not-allowed mt-4">
                                {loading ? "Authenticating..." : "Connect Securely"}
                            </button>
                        </div>
                    </motion.div>
                </div>
            );
        }

        // -----------------------------------------------------------
        // üñ•Ô∏è SCREEN 2: MAIN DASHBOARD
        // -----------------------------------------------------------
        function DashboardLayout({ userRole }) {
            const [view, setView] = useState('dashboard');
            const [projects, setProjects] = useState([]);
            const [activeProject, setActiveProject] = useState(null);
            const [selectedTask, setSelectedTask] = useState(null); // For Drawer
            const [isChatOpen, setIsChatOpen] = useState(false); // For AI Chat

            // Dynamic Project Discovery
            useEffect(() => {
                secureFetch('/projects')
                    .then(res => res ? res.json() : [])
                    .then(data => {
                        if (data && data.length > 0) {
                            setProjects(data);
                            setActiveProject(data[0].key);
                        } else {
                            // Mock for empty state/demo
                            setProjects([{key: 'DEMO', name: 'Demo Project'}]);
                            setActiveProject('DEMO');
                        }
                    })
                    .catch(() => setProjects([{key: 'ERR', name: 'Connection Error'}]));
            }, []);

            const logout = () => {
                if (confirm("Log out and clear credentials?")) {
                    localStorage.removeItem('ig_config');
                    window.location.reload();
                }
            };

            return (
                <div class="flex h-screen overflow-hidden">
                    {/* SIDEBAR */}
                    <aside class="w-64 flex flex-col justify-between border-r border-slate-800 bg-slate-950">
                        <div class="p-4">
                            <div class="mb-8 pl-2">
                                <h1 class="text-xl font-bold text-white tracking-tight">Agile Intelligence</h1>
                                <div class="mt-2 flex items-center gap-2">
                                    <span class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span>
                                    <span class="text-[10px] text-slate-400 uppercase tracking-wider">{userRole.replace('_', ' ')}</span>
                                </div>
                            </div>
                            
                            <nav class="space-y-1">
                                <NavBtn id="dashboard" icon="üìä" label="Executive View" active={view} set={setView} />
                                
                                {(userRole !== 'leadership') && (
                                    <>
                                        <NavBtn id="timeline" icon="üóìÔ∏è" label="Timeline" active={view} set={setView} />
                                        <NavBtn id="standup" icon="ü§ñ" label="Standup Bot" active={view} set={setView} />
                                    </>
                                )}
                                
                                {(userRole === 'scrum_master' || userRole === 'leadership') && (
                                    <>
                                        <NavBtn id="retro" icon="üßò" label="Retrospective" active={view} set={setView} />
                                        <NavBtn id="reports" icon="üìë" label="Reports" active={view} set={setView} />
                                        <NavBtn id="burndown" icon="üìâ" label="Burndown" active={view} set={setView} />
                                    </>
                                )}
                            </nav>
                        </div>

                        <div class="p-4 border-t border-slate-800 bg-slate-950">
                            <label class="text-[10px] font-bold text-slate-500 uppercase mb-2 block">Active Project</label>
                            <select value={activeProject || ''} onChange={e=>setActiveProject(e.target.value)} class="w-full bg-slate-900 border border-slate-700 text-slate-300 text-sm rounded p-2 outline-none mb-3">
                                {projects.map(p => <option key={p.key} value={p.key}>{p.name} ({p.key})</option>)}
                            </select>
                            <button onClick={logout} class="w-full text-left text-xs text-red-400 hover:text-red-300 p-1">Disconnect</button>
                        </div>
                    </aside>

                    {/* MAIN CONTENT */}
                    <main class="flex-1 overflow-auto p-8 bg-slate-900 relative">
                        {activeProject ? (
                            <>
                                {view === 'dashboard' && <DashboardView project={activeProject} role={userRole} />}
                                {view === 'timeline' && <TimelineView project={activeProject} onTaskClick={setSelectedTask} />}
                                {view === 'standup' && <StandupView project={activeProject} />}
                                {view === 'retro' && <RetroView project={activeProject} />}
                                {view === 'reports' && <ReportsView project={activeProject} />}
                                {view === 'burndown' && <BurndownView project={activeProject} />}
                            </>
                        ) : <LoadingScreen />}
                    </main>

                    {/* OVERLAYS */}
                    <InspectorDrawer task={selectedTask} onClose={() => setSelectedTask(null)} />
                    <AIChatBubble isOpen={isChatOpen} toggle={() => setIsChatOpen(!isChatOpen)} project={activeProject} />
                </div>
            );
        }

        const NavBtn = ({ id, icon, label, active, set }) => (
            <button onClick={()=>set(id)} class={`nav-btn w-full ${active===id ? 'active' : ''}`}>
                <span class="text-lg">{icon}</span> {label}
            </button>
        );

        // --- 1. EXECUTIVE DASHBOARD ---
        function DashboardView({ project, role }) {
            const [data, setData] = useState(null);
            
            useEffect(() => {
                secureFetch(`/analytics/${project}`)
                    .then(r => r ? r.json() : null)
                    .then(setData)
                    .catch(e => console.error(e));
            }, [project]);

            if (!data) return <LoadingScreen />;

            return (
                <div class="animate-fade-in space-y-6">
                    <header className="flex justify-between items-end">
                        <div>
                            <h2 class="text-3xl font-bold text-white">Command Center</h2>
                            <p class="text-slate-400 text-sm mt-1">Live sprint health & risk analysis</p>
                        </div>
                        {data.ai_insights.risk_level && (
                            <span class={`px-4 py-1.5 rounded-full text-xs font-bold uppercase tracking-wide border ${
                                data.ai_insights.risk_level === 'High' ? 'bg-red-900/30 border-red-500 text-red-400' : 'bg-emerald-900/30 border-emerald-500 text-emerald-400'
                            }`}>
                                Risk Level: {data.ai_insights.risk_level}
                            </span>
                        )}
                    </header>

                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <MetricCard label="Velocity (Pts)" value={data.metrics.total_points} color="indigo" />
                        <MetricCard label="Active Tasks" value={data.metrics.total_tickets} color="sky" />
                        <MetricCard label="Blockers" value={data.metrics.blockers} color="red" isDanger={data.metrics.blockers > 0} />
                        <MetricCard label="Contributors" value={Object.keys(data.metrics.assignees).length} color="amber" />
                    </div>

                    <div class="glass-card p-8 border-l-4 border-indigo-500 relative overflow-hidden">
                        <div class="absolute right-0 top-0 text-[10rem] opacity-5 select-none pointer-events-none">‚ú®</div>
                        <h3 class="text-xs font-bold text-indigo-400 uppercase tracking-widest mb-3">AI Executive Summary</h3>
                        <p class="text-slate-200 text-lg font-light leading-relaxed">
                            "{data.ai_insights.executive_summary || "Analyzing project metrics..."}"
                        </p>
                        {data.ai_insights.key_recommendation && (
                            <div class="mt-6 pt-6 border-t border-slate-700 flex gap-2 items-start">
                                <span class="text-amber-500 text-lg">üí°</span>
                                <div>
                                    <span class="text-xs font-bold text-slate-500 uppercase block mb-1">Recommendation</span>
                                    <span class="text-slate-300 text-sm">{data.ai_insights.key_recommendation}</span>
                                </div>
                            </div>
                        )}
                    </div>

                    {role !== 'leadership' && (
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            {Object.entries(data.metrics.assignees).map(([name, stats]) => (
                                <div key={name} class="glass-card p-5 hover:border-slate-600 transition group">
                                    <div class="flex items-center gap-4">
                                        <div class="w-10 h-10 rounded-full bg-slate-700 flex items-center justify-center font-bold text-white border border-slate-600 group-hover:border-indigo-500 transition">
                                            {name.charAt(0)}
                                        </div>
                                        <div>
                                            <div class="text-sm font-bold text-white">{name}</div>
                                            <div class="text-xs text-slate-400">{stats.points} pts &bull; {stats.count} tasks</div>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        }

        // --- 2. TIMELINE VIEW ---
        function TimelineView({ project, onTaskClick }) {
            const [data, setData] = useState(null);
            useEffect(() => { secureFetch(`/analytics/${project}`).then(r=>r?.json()).then(setData); }, [project]);
            
            if (!data) return <LoadingScreen />;

            return (
                <div class="animate-fade-in">
                    <h2 class="text-2xl font-bold text-white mb-6">Delivery Timeline</h2>
                    <div class="glass-card rounded-xl overflow-hidden">
                        <div class="p-4 border-b border-slate-700 bg-slate-950/50 flex">
                            <div class="w-48 text-[10px] font-bold text-slate-500 uppercase tracking-wider">Engineer</div>
                            <div class="text-[10px] font-bold text-slate-500 uppercase tracking-wider">Sprint Load</div>
                        </div>
                        {Object.entries(data.metrics.assignees).map(([name, stats]) => (
                            <div key={name} class="flex border-b border-slate-700/50 p-4 hover:bg-slate-800/30 transition items-center">
                                <div class="w-48 flex items-center gap-3">
                                    <div class="w-8 h-8 rounded-full bg-slate-700 flex items-center justify-center text-xs font-bold">{name.charAt(0)}</div>
                                    <div>
                                        <div class="text-sm font-medium text-white">{name.split(" ")[0]}</div>
                                        <div class="text-[10px] text-slate-500">{stats.points} pts</div>
                                    </div>
                                </div>
                                <div class="flex-1 flex gap-2 flex-wrap">
                                    {stats.tasks.map(t => (
                                        <div 
                                            key={t.key} 
                                            onClick={() => onTaskClick(t)}
                                            class={`px-3 py-1.5 rounded text-xs border cursor-pointer hover:scale-105 transition shadow-sm ${t.priority==='High' || t.priority==='Critical' ? 'border-red-500/30 bg-red-500/10 text-red-200' : 'border-indigo-500/30 bg-indigo-500/10 text-indigo-200'}`}
                                        >
                                            <span class="font-bold opacity-70 mr-1">{t.key}</span> {t.summary.substring(0, 25)}...
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        // --- 3. STANDUP BOT ---
        function StandupView({ project }) {
            const [hist, setHist] = useState([{sender:'bot', text:"Hello! What's your update for today? (Tip: I can log time too!)"}]);
            const [reply, setReply] = useState("");
            
            const send = () => {
                if(!reply) return;
                setHist([...hist, {sender:'user', text:reply}]);
                setReply("");
                // Generic key 'GEN' used for demo, ideally pick from user's tasks
                secureFetch(`/standup/post`, {method:'POST', body:JSON.stringify({key:'GEN', message:reply})})
                    .then(r=>r.json())
                    .then(d => {
                        let msg = "Got it. Posted to Jira.";
                        if (d.time_logged) msg += ` ‚úÖ Logged ${d.time_logged}.`;
                        setHist(prev => [...prev, {sender:'bot', text: msg}]);
                    });
            };

            return (
                <div class="max-w-2xl mx-auto h-[600px] flex flex-col glass-card rounded-xl overflow-hidden shadow-2xl">
                    <div class="p-4 border-b border-slate-700 bg-slate-950 flex items-center gap-3">
                        <div class="w-8 h-8 rounded-full bg-indigo-600 flex items-center justify-center text-lg">ü§ñ</div>
                        <div><h3 class="font-bold text-white text-sm">Standup Assistant</h3><p class="text-[10px] text-slate-400">Syncs comments & worklogs</p></div>
                    </div>
                    <div class="flex-1 p-6 space-y-4 overflow-y-auto bg-slate-900/50">
                        {hist.map((m,i) => (
                            <div key={i} class={`flex ${m.sender==='user'?'justify-end':'justify-start'}`}>
                                <div class={`p-3 rounded-2xl text-sm max-w-[80%] ${m.sender==='user'?'bg-indigo-600 text-white rounded-br-none':'bg-slate-700 text-slate-200 rounded-bl-none'}`}>
                                    {m.text}
                                </div>
                            </div>
                        ))}
                    </div>
                    <div class="p-4 border-t border-slate-700 bg-slate-950 flex gap-2">
                        <input value={reply} onChange={e=>setReply(e.target.value)} onKeyDown={e=>e.key==='Enter'&&send()} class="flex-1 bg-slate-800 border border-slate-700 rounded-lg p-3 text-white text-sm outline-none focus:border-indigo-500" placeholder="Type your update (e.g. 'Fixed bug, spent 2h')..." />
                        <button onClick={send} class="bg-indigo-600 hover:bg-indigo-500 text-white px-6 rounded-lg font-bold text-sm transition">Send</button>
                    </div>
                </div>
            );
        }

        // --- 4. RETROSPECTIVE ---
        function RetroView({ project }) {
            const [sprints, setSprints] = useState([]);
            const [activeSprint, setActiveSprint] = useState(null);
            const [board, setBoard] = useState({ well: [], improve: [], kudos: [], actions: [] });
            const [input, setInput] = useState("");
            const [col, setCol] = useState("well");
            const [loadingAI, setLoadingAI] = useState(false);

            useEffect(() => { secureFetch(`/sprints/${project}`).then(r=>r?.json()).then(d => { setSprints(d); if(d.length) setActiveSprint(d[0].id); }); }, [project]);
            useEffect(() => { if(activeSprint) secureFetch(`/retro/${project}?sprint_id=${activeSprint}`).then(r=>r?.json()).then(setBoard); }, [project, activeSprint]);

            const save = (nb) => { setBoard(nb); secureFetch(`/retro/update`, {method:'POST', body:JSON.stringify({project, sprint:activeSprint, board:nb})}); };
            const add = () => { if(!input) return; save({...board, [col]: [...board[col], {id:Date.now(), text:input}]}); setInput(""); };
            const genActions = () => { setLoadingAI(true); secureFetch(`/retro/generate_actions`, {method:'POST', body:JSON.stringify({board})}).then(r=>r.json()).then(d => { save({...board, actions:[...board.actions, ...d.actions]}); setLoadingAI(false); }); };
            const del = (c, id) => save({...board, [c]: board[c].filter(i=>i.id!==id)});

            return (
                <div class="h-full flex flex-col pb-6">
                    <div class="flex justify-between items-center mb-6">
                        <div class="flex gap-4 items-center">
                            <h2 class="text-2xl font-bold text-white">Retrospective</h2>
                            <select value={activeSprint||""} onChange={e=>setActiveSprint(e.target.value)} class="p-2 rounded bg-slate-800 border border-slate-700 text-white text-xs outline-none">
                                {sprints.map(s=><option key={s.id} value={s.id}>{s.name}</option>)}
                            </select>
                        </div>
                    </div>
                    
                    <div class="flex gap-2 mb-6">
                        <div class="flex bg-slate-800 p-1 rounded-lg border border-slate-700">
                            {['well', 'improve', 'kudos'].map(c => (
                                <button key={c} onClick={()=>setCol(c)} class={`px-4 py-1.5 rounded-md text-xs font-bold capitalize transition ${col===c?'bg-indigo-600 text-white shadow':'text-slate-400 hover:text-white'}`}>{c}</button>
                            ))}
                        </div>
                        <input value={input} onChange={e=>setInput(e.target.value)} onKeyDown={e=>e.key==='Enter'&&add()} placeholder={`Add to ${col}...`} class="flex-1 bg-slate-800 border border-slate-700 rounded-lg px-4 text-sm text-white outline-none focus:border-indigo-500" />
                        <button onClick={add} class="bg-indigo-600 text-white px-6 rounded-lg font-bold text-sm hover:bg-indigo-500 transition">Post</button>
                    </div>

                    <div class="grid grid-cols-4 gap-4 flex-1 min-h-0">
                        <RetroColumn title="üöÄ Went Well" items={board.well} color="bg-emerald-900/20 border-emerald-500/30 text-emerald-100" onDel={del} col="well" />
                        <RetroColumn title="üî• Needs Improvement" items={board.improve} color="bg-red-900/20 border-red-500/30 text-red-100" onDel={del} col="improve" />
                        <RetroColumn title="üèÜ Kudos" items={board.kudos} color="bg-amber-900/20 border-amber-500/30 text-amber-100" onDel={del} col="kudos" />
                        
                        <div class="glass-card p-4 rounded-xl flex flex-col border-l-2 border-indigo-500 bg-slate-800/50">
                            <h3 class="font-bold text-indigo-400 uppercase text-[10px] mb-4 flex justify-between items-center">
                                Action Items 
                                <button onClick={genActions} disabled={loadingAI} class="bg-indigo-600/20 hover:bg-indigo-600/40 text-indigo-300 px-2 py-1 rounded text-[10px] transition disabled:opacity-50">
                                    {loadingAI ? "Thinking..." : "‚ú® AI Generate"}
                                </button>
                            </h3>
                            <div class="overflow-y-auto space-y-3 flex-1 pr-2">
                                {board.actions.map(i => (
                                    <div key={i.id} class="p-3 rounded border border-indigo-500/30 bg-indigo-900/10 text-indigo-100 text-sm relative group">
                                        {i.text}
                                    </div>
                                ))}
                                {board.actions.length === 0 && <div class="text-center text-slate-600 text-xs mt-10">Use AI to generate plan</div>}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        function RetroColumn({ title, items, color, onDel, col }) {
            return (
                <div class="glass-card p-4 rounded-xl flex flex-col overflow-hidden bg-slate-900/50">
                    <h3 class="font-bold text-slate-500 uppercase text-[10px] mb-4 flex justify-between">{title} <span>{items.length}</span></h3>
                    <div class="overflow-y-auto space-y-3 flex-1 pr-2">
                        <AnimatePresence>
                            {items.map(i => (
                                <motion.div key={i.id} initial={{opacity:0, y:10}} animate={{opacity:1, y:0}} exit={{opacity:0}} class={`p-3 rounded border text-sm relative group ${color}`}>
                                    {i.text}
                                    <button onClick={()=>onDel(col, i.id)} class="absolute top-1 right-1 opacity-0 group-hover:opacity-100 text-[10px] hover:text-white transition">‚úï</button>
                                </motion.div>
                            ))}
                        </AnimatePresence>
                    </div>
                </div>
            );
        }

        // --- EXTRAS ---
        function InspectorDrawer({ task, onClose }) {
            if (!task) return null;
            return (
                <>
                    <div onClick={onClose} class="fixed inset-0 bg-black/60 z-40 backdrop-blur-sm transition-opacity"></div>
                    <motion.div initial={{x:"100%"}} animate={{x:0}} class="fixed right-0 top-0 h-full w-96 z-50 p-6 shadow-2xl overflow-y-auto border-l border-slate-700 bg-slate-900">
                        <div class="flex justify-between mb-8">
                            <h2 class="text-xl font-bold text-white">{task.key}</h2>
                            <button onClick={onClose} class="text-slate-400 hover:text-white">‚úï</button>
                        </div>
                        <div class="space-y-6">
                            <div><label class="text-[10px] font-bold text-slate-500 uppercase">Summary</label><p class="text-white font-medium text-lg mt-1">{task.summary}</p></div>
                            <div class="glass-card p-5 space-y-4">
                                <div>
                                    <label class="text-[10px] font-bold text-indigo-400 uppercase block mb-1">Due Date</label>
                                    <input type="date" defaultValue={task.end} onChange={(e)=>secureFetch('/issue/update', {method:'POST', body:JSON.stringify({key:task.key, field:'duedate', value:e.target.value})})} class="w-full p-2 bg-slate-950 border border-slate-700 rounded text-sm text-white outline-none focus:border-indigo-500" />
                                </div>
                                <div>
                                    <label class="text-[10px] font-bold text-indigo-400 uppercase block mb-1">Assignee</label>
                                    <input placeholder="Type username & enter..." onKeyDown={(e)=>{if(e.key==='Enter') secureFetch('/issue/update', {method:'POST', body:JSON.stringify({key:task.key, field:'assignee', value:e.target.value})}).then(()=>alert('Updated!'))}} class="w-full p-2 bg-slate-950 border border-slate-700 rounded text-sm text-white outline-none focus:border-indigo-500" />
                                </div>
                            </div>
                        </div>
                    </motion.div>
                </>
            );
        }

        function AIChatBubble({ isOpen, toggle, project }) {
            const [input, setInput] = useState("");
            const [msgs, setMsgs] = useState([{role:'ai', text:"I'm your Data Analyst. Ask me anything about the sprint stats."}]);
            const ask = () => { if(!input) return; const q=input; setMsgs(p=>[...p,{role:'user', text:q}]); setInput(""); secureFetch('/chat/agent', {method:'POST', body:JSON.stringify({project, query:q})}).then(r=>r?.json()).then(d=>setMsgs(p=>[...p,{role:'ai', text:d.response}])); };
            return (
                <div class="chat-bubble">
                    <AnimatePresence>
                        {isOpen && (
                            <motion.div initial={{opacity:0, y:20}} animate={{opacity:1, y:0}} exit={{opacity:0}} class="mb-4 w-80 h-96 glass-card flex flex-col overflow-hidden shadow-2xl border border-slate-600">
                                <div class="p-3 bg-indigo-600 text-white font-bold flex justify-between text-sm"><span>Analyst AI</span><button onClick={toggle}>‚úï</button></div>
                                <div class="flex-1 p-3 overflow-y-auto space-y-3 bg-slate-900">{msgs.map((m,i) => <div key={i} class={`p-2 rounded-lg text-xs ${m.role==='user'?'bg-indigo-600 text-white self-end ml-10':'bg-slate-700 text-slate-200 mr-10'}`}>{m.text}</div>)}</div>
                                <div class="p-2 bg-slate-800 flex gap-2 border-t border-slate-700"><input value={input} onChange={e=>setInput(e.target.value)} onKeyDown={e=>e.key==='Enter'&&ask()} class="flex-1 bg-slate-900 border border-slate-600 rounded p-1.5 text-xs text-white outline-none" placeholder="Ask..." /><button onClick={ask} class="text-indigo-400 font-bold text-xs px-2">Send</button></div>
                            </motion.div>
                        )}
                    </AnimatePresence>
                    <button onClick={toggle} class="w-12 h-12 rounded-full bg-indigo-600 hover:bg-indigo-500 flex items-center justify-center text-xl shadow-lg transition text-white ring-4 ring-slate-900">‚ú®</button>
                </div>
            );
        }

        function MetricCard({ label, value, color, isDanger }) {
            const colors = {
                indigo: 'border-indigo-500 text-indigo-500',
                sky: 'border-sky-500 text-sky-500',
                red: 'border-red-500 text-red-500',
                amber: 'border-amber-500 text-amber-500'
            };
            return (
                <div class={`glass-card p-6 border-l-4 ${isDanger ? colors.red : colors[color] || colors.indigo}`}>
                    <div class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-1">{label}</div>
                    <div class="text-3xl font-bold text-white">{value}</div>
                </div>
            );
        }

        // Placeholders
        function BurndownView() { return <div class="text-slate-500 p-10">Burndown Chart Component</div> }
        function ReportsView({ project }) { 
            const [rep, setRep] = useState(null);
            useEffect(()=>{ secureFetch(`/reports/${project}/weekly`).then(r=>r?.json()).then(setRep) },[project]);
            if(!rep) return <LoadingScreen/>;
            return <div class="glass-card p-8"><h2 class="text-2xl font-bold text-white mb-2">Weekly Report</h2><div class="text-4xl font-black text-indigo-400 mb-4">{rep.completed_count} Tasks Completed</div><p class="text-slate-300 leading-relaxed">{rep.ai_summary.summary}</p></div> 
        }
        function LoadingScreen() { return <div class="h-96 flex flex-col items-center justify-center"><div class="w-8 h-8 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin"></div><div class="mt-4 text-xs text-indigo-400 font-mono animate-pulse">Initializing Secure Core...</div></div> }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
